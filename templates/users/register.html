{% extends 'base.html' %}

{% block content %}
  <h2>User Registration</h2>

  <form method="post" class="auth-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>

  <p>Already have an account? <a href="{% url 'login' %}">Login Here</a>.</p>
{% endblock %}
